<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <p class="expression"></p>
    <button class="button-size" onclick="fun(1);">1</button> 
    <button class="button-size" onclick="fun(2);">2 </button> 
    <button class="button-size" onclick="fun(3);">3</button>
    <button class="button-size spcolor" onclick="fun('+');">+</button>  
    <br>
    <button class="button-size" onclick="fun(4);">4</button>
    <button class="button-size" onclick="fun(5);">5</button> 
    <button class="button-size" onclick="fun(6);">6</button> 
    <button class="button-size spcolor" onclick="fun('-');">-</button> 
    <br>
    <button class="button-size" onclick="fun(7);">7</button> 
    <button class="button-size" onclick="fun(8);">8</button> 
    <button class="button-size" onclick="fun(9);">9</button> 
    <button class="button-size spcolor" onclick="fun('*');">*</button> 
    <br>
    <button class="button-size" onclick="fun(0);">0</button> 
    <button class="button-size" onclick="fun('.');">.</button> 
    <button class="button-size" onclick="fun('=');">=</button> 
    <button class="button-size spcolor" onclick="fun('/')">/</button> 
    <br>
    <button class="button-size" onclick="fun('clear')">clear</button>
    <script src="calculator.js"></script>
</body>
</html>
